{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block body_block %}

    {% if form.instance.pk%}
      <h1>{% trans "Edit Client" %}</h1>
    {% else %}
      <h1>{% trans "New Client" %}</h1>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="post-form">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' size='small'%}



    <button type="submit" class="save btn btn-info text_right">Save</button>

    </form>

{% endblock %}
