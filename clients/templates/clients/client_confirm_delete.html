{% extends 'base.html' %}
{% load bootstrap3 %}
{% load i18n %}
{% block body_block %}
<div class="py-3">



    <h1>{% trans "Delete Client" %}</h1>

    <form method="POST" enctype="multipart/form-data" class="post-form">
    {% csrf_token %}
    <button type="submit" class="save btn btn-danger text_right">{% trans "Delete" %}</button>
    <a href="{% url 'clients:detail' slug=client.slug %}">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
