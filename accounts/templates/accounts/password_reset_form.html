{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}



{% block body_block %}

    <h1 class="display-8">{% trans "Password reset" %}</h1>
    <p>{% trans "Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one." %}</p>

      <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" value="{% trans 'Reset password' %}" class="btn btn-primary">

      </form>

  </div>
{% endblock %}
