{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}


{% block body_block %}
<div class="container">
    <h1>Welocome to your Profile</h1>
    <p>{{user.get_full_name}}</p>
    <p>{{user}}</p>
    <p>{{user.email}}</p>


    <a class="btn btn-primary"href="{% url 'accounts:edit' username=user.username %}">{% trans "Edit"  %}</a>
    <a class="btn btn-primary"href="{% url 'accounts:changepassword' username=user.username %}">{% trans "Change password"  %}</a>

</div>
{% endblock %}
