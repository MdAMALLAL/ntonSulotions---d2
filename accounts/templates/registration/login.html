
{% load bootstrap4 %}
{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>NTON ADVISORY|{% trans "Login" %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  {# Load CSS and JavaScript #}

  <link rel="icon" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/offcanvas.css'%}">
  <!-- <link href="{% static 'css/wmd.css'%}" rel="stylesheet" /> -->
  <link rel="stylesheet" href="{%static 'css/nton.login.css'%}?v=1.0.3">
  <!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
  <body>
    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-5 bg-image justify-content-center align-items-center">
          <img src='{% static "img/logo.png" %}' width="295" height="86"  alt="">
        </div>
        <div class="col-md-8 col-lg-7">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  <h3 class="login-heading mb-4">{% trans "Welcome back" %}!</h3>
                  <form  method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form layout='horizontal' %}
                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">{% trans "Sign in" %}</button>
                    <div class="text-center">
                      <a class="small" href="{%url 'accounts:password-reset'%}">{% trans "Lost password?" %}</a></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  </body>
</html>
<link rel="stylesheet" href="{% static 'css/nton.login.css' %}">
