{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block body_block %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-secondary">
    </form>
    <p><a href="{%url 'accounts:password-reset'%}">{% trans "Lost password?" %}</a></p>
</div>
{% endblock %}
