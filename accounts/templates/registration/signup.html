{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}


{% block body_block %}
<div class="container">
    <h1>{% trans "New User" %}</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="{% trans "Save" %}" class="btn btn-secondary">
    </form>
</div>
{% endblock %}
